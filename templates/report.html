<html>
<head>
    <style>

    </style>
</head>
<body>
<div>
    <h1 style="text-align:center;">The Report</h1>
    <div>
        <p style="text-align:right;">Organization : {{ organization }}</p>
        <p style="text-align:right;">Reported : {{ report_date }}</p>
        <p style="text-align:right;">Created : {{ render_date }}</p>
    </div>

    <table>
        <tr>
            <th style="text-align:center">Name</th>
            <th style="text-align:center">Price</th>
        </tr>
        {% for item in inventory %}
            <tr>
                <td>{{ item.name }}</td>
                <td style="text-align:right">{{ item.price }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
